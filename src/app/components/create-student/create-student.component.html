<app-header></app-header>
<div class="container mt-3">
  <h1>Add Student</h1>
  <form class="col-6" (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="row mt-3">
      <div class="form-group col-md">
        <label for="inputName">Name</label>
        <input
          type="text"
          class="form-control"
          id="inputName"
          [(ngModel)]="studentCreate.name"
          placeholder="Name"
          name="name"
          formControlName="name"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['name'].invalid &&
            (isFormSubmitted ||
              form.controls['name'].touched ||
              form.controls['name'].dirty)
          "
        >
          <span *ngIf="form.controls['name'].errors?.['required']"
            >Name is required</span
          >
        </div>
      </div>

      <div class="form-group col-md">
        <label for="inputAddress">Address</label>
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          [(ngModel)]="studentCreate.address"
          placeholder="Address"
          name="address"
          formControlName="address"
        />
        <div
          class="text-danger"
          *ngIf="
            form.controls['address'].invalid &&
            (isFormSubmitted ||
              form.controls['address'].touched ||
              form.controls['address'].dirty)
          "
        >
          <span *ngIf="form.controls['address'].errors?.['required']"
            >Address is required</span
          >
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <div class="form-group col">
        <label for="gender">Gender</label>
        <select
          class="form-control"
          id="gender"
          name="gender"
          [(ngModel)]="studentCreate.gender"
          formControlName="gender"
        >
          <option value="Nam">Nam</option>
          <option value="Ná»¯">Ná»¯</option>
        </select>
        <div
          class="text-danger"
          *ngIf="
            form.controls['gender'].invalid &&
            (isFormSubmitted ||
              form.controls['gender'].touched ||
              form.controls['gender'].dirty)
          "
        >
          <span *ngIf="form.controls['gender'].errors?.['required']"
            >Gender is required</span
          >
        </div>
      </div>
      <div class="form-group col">
        <label for="startDate">Birthday</label>
        <input
          type="date"
          class="form-control"
          id="startDate"
          name="startDate"
          [(ngModel)]="studentCreate.birthday"
          formControlName="birthday"
        />
        <div class="text-danger" *ngIf="form.controls['birthday'].invalid && (isFormSubmitted || form.controls['birthday'].touched || form.controls['birthday'].dirty)">
          <span *ngIf="form.controls['birthday'].errors?.['required']">Birthday is required</span>
       </div>
      </div>
    </div>
    <div class="row mt-3">
      <button type="submit" class="btn btn-primary col-2">Add</button>
    </div>
  </form>
</div>
